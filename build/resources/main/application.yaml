server:
  port: 8081

spring:
  application:
    name: MyFin
  datasource:
    url: jdbc:mysql://localhost:3306/myfin
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: true

logging:
  level:
    root: info
    com.onedigitalbit.myfin: debug